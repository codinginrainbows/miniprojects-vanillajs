<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/72f6540a64.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Box Switcher</title>
    </head>
    <body>
        <div class="testimonials-container">
            <div class="progress-bar"></div>
            <div class="fas fa-quote-right fa-quote"></div>
            <div class="fas fa-quote-left fa-quote"></div>
            <p class="testimonial"></p>
            <div class="user">
                <img src="https://randomuser.me/api/portraits/women/46.jpg" alt="user" class="user-image">
                <div class="user-details">
                    <h4 class="username"></h4>
                    <p class="role"></p>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
