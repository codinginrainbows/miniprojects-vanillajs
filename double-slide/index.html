<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/72f6540a64.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Lonely Castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866;">
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1609686065854-4efec2397172?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1560279764-aa77cbead9a9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1933&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1562690868-60bbe7293e94?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        

    <script src="./script.js"></script>
    </body>
</html>
